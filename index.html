<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" rel="stylesheet">
    <title>Franco-Serra</title>
  </head>
  <body>
    <header>
      <span class="logo">Franco</span>
      <div class="night-mode">
        <button id="modo-btn">
          <i class="fas fa-moon"></i>
        </button>
      <div id="menu-toggle" class="menu-icon">
        <span class="barra"></span>
        <span class="barra"></span>
        <span class="barra"></span>
      </div>
      </div>
    </header>
    <nav id="sidebar">
      <ul class="sidebar-container">
        <li><a href="#home">Sobre mi</a></li>
        <li><a href="#skills">Habilidades</a></li>
        <li><a href="#projects">Proyectos</a></li>
        <li><a href="#contact">Contacto</a></li> 
      </ul>
    </nav>
    <main class="main" id="home">
      <section class="section-home">
        <div class="home-content">
          <br>
          <br>
          <h2>Sobre mi</h2>
          <p><span class="highlight">Soy Franco, apasionado por la programación y los desafíos
          tecnológicos. </span><br>
          Este espacio refleja mi camino, mis proyectos y mi forma de crecer en
          el mundo del desarrollo.
        </p>
        <span class="social-buttons">
          <a href="https://github.com/Franco-serra" target="_blank" class="btn-github">
            <i class="fab fa-github"></i> 
          </a>
          <a href="https://www.linkedin.com/in/franco-serra-129609297/" target="_blank" class="btn-linkedin">
            <i class="fab fa-linkedin"></i> 
          </a>
        </span>
        </div>
      </section>
    <section class="section-skills" id="skills">
    <div id="skills">
        <div class="focus-text">
        <h2>Habilidades</h2>
        <ul class="skills-list">
          <li><i class="fab fa-html5 html-icon"></i></li>
          <li><i class="fab fa-css3-alt css-icon"></i></li>
          <li><i class="fab fa-sass sass-icon"></i></li>
          <li><i class="fab fa-bootstrap bootstrap-icon"></i></li>
          <li><i class="fab fa-js js-icon"></i></li>
          <li><i class="devicon-typescript-plain ts-icon"></i></li>
          <li><i class="fab fa-angular angular-icon"></i></li>
          <li><i class="fab fa-python python-icon"></i></li>
          <li><i class="fa-brands fa-github"></i></li>
          <li><i class="fab fa-git-alt git-icon"></i></li>
        </ul>
        </div>
      </div>
    </section>
      <section id="projects" class="section-projects">
        <div class="focus-text">
          <h2>Proyectos</h2>
              <div class="swiper">
                <div class="swiper-wrapper" id="swiper-wrapper"></div>

                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
              </div>
        </div>
      </section>
      <section id="contact" class="section-contact">
        <h2>Contacto</h2>
      <form action="">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" required />
            <label for="name">Last Name</label>
            <input type="text" id="name" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="form-group" id="auto-expand">
            <label for="message">Message</label>
            <textarea
              id="message"
              class="form-control"
              rows="5"
              required
            ></textarea>
            <button class="btn btn-primary">Send</button>
      </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
